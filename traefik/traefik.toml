[entryPoints]
  [entryPoints.web]
    address = ":80"

  [entryPoints.web-secure]
    address = ":443"

[api]
  insecure = true

[accessLog]

[providers]
  [providers.docker]
    endpoint = "unix:///var/run/docker.sock"
    exposedByDefault = false

  [providers.file]
    filename = "/etc/traefik/dynamic.toml"
    watch = true

[accessLog]
  filePath = "/var/log/access.log"
#  format = "foobar"
#  bufferingSize = 42
  [accessLog.filters]
    statusCodes = ["400-499"]
    retryAttempts = true
    minDuration = 42
